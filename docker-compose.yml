version: "3.8"

services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ehd_database
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  backend:
    build: ./server
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_NAME=ehd_database
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./attendance-monitoring-app
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  dbdata:
